{% extends 'foodies/base.html' %}
{% load staticfiles %}

{% load crispy_forms_tags %}

{% block title_block %}
    Add a Meal
{% endblock %}

{% block body_block %}
<div class="container"> 
    <h1>Add a Meal </h1>
    <div class="col-sm-6 offset-sm-3">
        <div>
            {% for message in messages %}
            <div class="alert alert-danger">
                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        <form id="add_meal_form" method="post" action="{% url 'foodies:add_meal' %}">
            {% csrf_token %}
            {{ meal_form | crispy }}
            <a class="btn btn-danger" href="{% url 'foodies:user_meals' %}">Cancel</a>
            <input class="btn btn-primary" type="submit" name="submit" value="Add Meal" />
        </form>
    </div>
</div>
{% endblock %}
