<!-- containing the categories used on the website-->

<div class="container"> 
    <ul>
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
            <!--<li><strong><a href="{% url 'foodies:show_category' c.slug %}">{{ c.name }}</a></strong></li>-->
            <button type="button" class="btn btn-outline-primary" disabled><li><strong><a href="{% url 'foodies:show_category' c.slug %}">{{ c.name }}</a></strong></li></button>
            {% else %}
            <button type="button" class="btn btn-outline-primary" ><li><a href="{% url 'foodies:show_category' c.slug %}">{{ c.name }}</a></li></button>
            
            {% endif %}
        {% endfor %}
    {% endif %}
    </ul>
</div>
