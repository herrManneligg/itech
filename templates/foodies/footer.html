<!-- HTML for the footer of the website -->

{% load static %}

<footer class="footer w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <p class="w3-medium"> Find us:</p>

    <a href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook w3-hover-opacity"></i>  
    </a>
    
    <a href="https://www.instagram.com/" target="_blank">
        <i class="fab fa-instagram w3-hover-opacity"></i>  
    </a>
        
    <a href="https://www.pinterest.co.uk/" target="_blank">
        <i class="fab fa-pinterest-p w3-hover-opacity"></i>  
    </a>
    
    <a href="https://twitter.com/" target="_blank">
        <i class="fab fa-twitter w3-hover-opacity"></i> 
    </a>

    <ul class="list-inline">
        {% if user.is_authenticated %}
        <li class="list-inline-item"><a href="{% url 'foodies:logout' %}">Logout</a></li>			   
        {% else %}
        <li class="list-inline-item"><a href="{% url 'foodies:register' %}">Sign Up</a></li>
        <li class="list-inline-item"><a href="{% url 'foodies:login' %}">Login</a></li>
        {% endif %}
        <li class="list-inline-item"><a href="{% url 'foodies:index' %}">Home</a></li>
        <li class="list-inline-item"><a href="{% url 'foodies:about' %}">About</a></li>                
        <li class="list-inline-item"><a href="{% url 'foodies:contact_us' %}">Contact us</a></li>
    </ul>
</footer>
