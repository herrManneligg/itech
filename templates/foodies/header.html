{% load static %}

<header>
	<div class="container">
		<!--Navbar-->
		<nav class="mb-1 navbar navbar-expand-lg navbar-dark orange lighten-1">

			<div class="row">
				<div class="col-3">
					<!-- Navbar brand -->
					<a class="navbar-brand" href="{% url 'foodies:index' %}"><img
						class="w-100" src="{% static 'foodies/images/logo2.png' %}" /></a>

					<!-- Collapse button -->
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#basicExampleNav" aria-controls="basicExampleNav"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="col-5 d-flex align-items-center">
					<!-- Collapsible content -->
					<div class="collapse navbar-collapse" id="basicExampleNav">
						<!-- Links -->
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'foodies:index' %}">Home <span class="sr-only">(current)</span></a>
							</li> 

							{% if user.is_authenticated %}
							
							<li class="nav-item"><a class="nav-link"
								href="{% url 'foodies:logout' %}">Logout</a></li>
							<li class="nav-item">
								<a class="nav-link {% if request.path == '/user-profile/' %} active {% endif %}" href="{% url 'foodies:user_profile' %}">User Profile</a>
							</li> 
							
							{% else %}
							
							<li class="nav-item">
								<a class="nav-link {% if request.path == '/register/' %} active {% endif %}" href="{% url 'foodies:register' %}">Sign Up</a>
							</li>
							<li class="nav-item">
								<a class="nav-link {% if request.path == '/login/' %} active {% endif %}" href="{% url 'foodies:login' %}">Login</a>
							</li> 
							{% endif %}
							<li class="nav-item">
								<a class="nav-link {% if request.path == '/about/' %} active {% endif %}" href="{% url 'foodies:about' %}">About Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link {% if request.path == '/contact-us/' %} active {% endif %}" href="{% url 'foodies:contact_us' %}">Contact Us</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-4 d-flex align-items-center">
					{% comment %} <a class="btn btn-danger {% if request.path == '/search/' %} active {% endif %}" href="{% url 'foodies:search' %}">Search</a> {% endcomment %}
					<form id="search" method="GET" action="{% url 'foodies:search' %}" class="w-100 form-inline">
						{% csrf_token %}
						<input class="form-control" name="query" id="query" type="search" placeholder="Whay do you want to eat?" />
						<input class="btn btn-primary" type="submit" value="Search" />
					</form>
				</div>
			</div>
		</nav>
		<!--/.Navbar-->
	</div>
</header>
