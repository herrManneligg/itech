{% extends 'foodies/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}

<h1>Login to Rango</h1>
<form id="login_form" method="post" action="{% url 'foodies:login' %}">
	{% csrf_token %}
	<div class="row justify-content-center">
	<div class="col-12 col-md-8 col-lg-6 pb-5">
	
    <div class="card border-dark rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3><i class="fa fa-key"></i> Login to Foodies</h3>
            </div>
        </div>
        <div class="card-body p-3">
            <!--Body-->
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User ID" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="submit" class="btn btn-info btn-block rounded-0 py-2">
            </div>
        </div>
    </div>
    </div>
    </div>
</form>

{% endblock %}
