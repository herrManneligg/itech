{% extends 'foodies/base.html' %} 
{% load static %} 
{% block title_block %} 
Request 
{% endblock %} 

{% block body_block %}

<div class="container"> 
	<div class="row justify-content-center">

		<div class="col-12 col-md-8 col-lg-6 pb-5">
			<!--Form with header-->
			<form action="mail.php" method="post">
				<div class="card border-dark rounded-0">
					<div class="card-header p-0">
						<div class="bg-info text-white text-center py-2">
							<h3>
								<i class="fas fa-hamburger"></i> Make a Meal Request
							</h3>
						</div>
					</div>
					<div class="card-body p-3">
						<!--Body-->
						<div class="form-group">
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user"></i>
									</div>
								</div>
								<input type="text" class="form-control" id="username" name="username"
									placeholder="UserName" required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-envelope"></i>
									</div>
								</div>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="youremail@123.com" required>
							</div>
						</div>
						
						<div class="form-group">
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
									
										<i class="fas fa-hamburger"></i>
									</div>
								</div>
								<textarea class="form-control" placeholder="Meal"
									required></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-comment"></i>
									</div>
								</div>
								<textarea class="form-control" placeholder="Type Your Message"
									required></textarea>
							</div>
						</div>
						
						

						<div class="text-center">
							<input type="submit" value="Send Request"
								class="btn btn-info btn-block rounded-0 py-2">
						</div>
					</div>

				</div>
			</form>
		</div>
</div>
</div>



{% endblock %}
