{% extends 'foodies/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} 
Request 
{% endblock %} 

{% block body_block %}

<div class="container"> 
	<div class="row justify-content-center">

		<div class="col-12 col-md-8 col-lg-6 pb-5">
			<!--Form with header-->

			<div>
				{% for message in messages %}
				<div class="alert alert-success">
					<a class="close" href="#" data-dismiss="alert">Ã—</a>
					{{ message }}
				</div>
				{% endfor %}
			</div>
			<form action="{% url 'foodies:request_meal' %}" method="post">
				{% csrf_token %}
				{{ meal_form | crispy }}
				<a href="{% url 'foodies:user_requests' %}" class="btn btn-danger">Cancel</a>
				<button class="btn btn-primary" type="submit">Save</button>
			</form>
		</div>
</div>
</div>

{% endblock %}
