{% extends 'foodies/user_profile_base.html' %} 
{% load staticfiles %} 
{% load crispy_forms_tags %}

{% block title_block %} 
    User Profile | Update
{% endblock %} 

{% block profile_block %}

    <div class="col-sm-12 bg-light">
        <form id="user_form" class="p-4" method="post" action="{% url 'foodies:user_profile_update' %}" enctype="multipart/form-data">
            
            {% csrf_token %}
            {{ form | crispy }}
            {{ user_form | crispy }}   
            {{ profile_form | crispy }}
        
            <a href="{% url 'foodies:user_profile' %}">Cancel<a/>
            <input type="submit" name="submit" value="Update" />
        </form>
    </div>

{% endblock %}
